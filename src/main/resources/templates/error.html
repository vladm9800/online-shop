<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" th:href="@{/images/favicon.ico}"  type="image/x-icon">
    <title>Page 404 Template</title>
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link th:href="@{/css/style1.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <!-- Preloader -->
    <section id="wrapper" class="container-fluid">
        <div class="error-box">
            <div class="error-body text-center">
                <h1 class="text-danger">404</h1>
                <h3>Page Not Found !</h3>
                <p class="text-muted m-t-30 m-b-30">Страница не найдена или у вас нет доступа к запрашиваемой странице</p>
                <form th:action="@{/}">
                <a href="/" class="btn btn-danger btn-rounded m-b-40">На главную</a>
                </form>
            </div>
            <footer class="footer text-center">2018 Samsung</footer>
        </div>
    </section>
</body>
</html>
