<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Samsung online-shop</title>
        <link rel="icon" href="Samsung-Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <img class="logo_img" src="samsung_logo.png">
            <img class="login_pic" src="login.ico">
            <form action="" class="search">
                <input type="text" placeholder="Поиск в каталоге">
                <input type="submit" value="Искать">
            </form>
            <a href="/login" target="_blank" class="login">Вход в систему</a>
        </header>
        <!--<div class="container">-->
        <div class="card-group">
            <div th:each="phone : ${phones}">

            <div class="card,shadow-lg p-3 mb-5 bg-white rounded  text-center" >
                <img class="card-img-top" th:src="${phone.pict}" style="height:250px;width:200px;  " alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${phone.nameOfModel}"/>
                    <p class="card-text" th:text="${phone.os}"/>
                    <form action="#" th:action="phone" th:field="${phone}" method="post">
                        <input type="hidden" th:value="${phone.id}" name="id" />
                        <input type="submit" value="Подробнее" class="btn btn-outline-primary" />
                    </form>
                    <!--<a th:href="@{/phone(id=${phone.id})}" class="btn btn-primary">Go somewhere</a>-->
                </div>


            </div>
        </div>
        </div>
        <!--</div>-->

        <footer class="footer1">
            <p class="help">© 2018 Онлайн-магазин Samsung, Минск</p>
            <p class="cop">Присоединяйтесь к нам в социальных сетях:</p>
            <a href="https://vk.com/samsung" ><img src="vk.svg" class="vk"></a>
            <a href="https://twitter.com/samsungru" ><img src="twitter.png" class="twitter"></a>
            <a href="https://ru-ru.facebook.com/SamsungMobile/" ><img src="facebook.png" class="facebook"></a>
            <a href="https://www.instagram.com/samsungru/" ><img src="instagram.png" class="instagram"></a>
        </footer>
    </body>
</html>
